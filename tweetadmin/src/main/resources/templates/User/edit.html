<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="" th:action="@{userUpdate}" method="post" class="definewidth m20">
    <input type="hidden" name="hasUpdate" value="1">
    <input type="hidden" name="id" th:value="${user.id}" />
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">登录名</td>
            <td><input type="text" name="username" th:value="${user.username}"/></td>
        </tr>
        <tr>
            <td class="tableleft">真实姓名</td>
            <td><input type="text" name="realName" th:value="${user.realName}"/></td>
        </tr>
        <tr>
            <td class="tableleft">联系电话</td>
            <td><input type="text" name="phone" th:value="${user.phone}"/></td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td>
                <input type="radio" name="isDel" value="0"
                 th:checked="${user.isDel} eq 0" /> 启用
              <input type="radio" name="isDel" value="1"
                     th:checked="${user.isDel} eq 1" /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft">角色</td>
            <td>
                <select name="role">
                    <!--/*@thymesVar id="roleDtoList" type=""*/-->
                    <option th:each="role : ${roleDtoList}" th:value="${role.title}" th:text="${role.title}" th:selected="${role.title} eq ${user.role}">Part name</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tableleft">备注信息</td>
            <td><input type="text" name="info" th:value="${user.info}"/></td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" >保存</button>				 &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="getAllUser";
		 });

    });
</script>
