<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>


 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
    <div class="alert" th:if="${info} != null">
        <a class="close" data-dismiss="alert">×</a>
        <strong>
            Warning
        </strong> <span th:text="${info}"></span>
    </div>

<form action="" th:action="@{updateTweetStatus}" method="post" class="definewidth m20">
    <input type="hidden" name="hasUpdate" value="1">
    <input type="hidden" name="id" th:value="${tweetDetailsDto.id}" />
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">标题</td>
            <td><span th:text="${tweetDetailsDto.title}"></span></td>
        </tr>

        <tr>
            <td class="tableleft">是否删除</td>
            <td>
                <input type="radio" name="isDel" value="0"
                       th:checked="${tweetDetailsDto.isDel} eq 0" /> 有效
                <input type="radio" name="isDel" value="1"
                       th:checked="${tweetDetailsDto.isDel} eq 1" /> 删除
            </td>
        </tr>
        <tr>
            <td class="tableleft">审核</td>
            <td>
                <input type="radio" name="isDisable" value="0"
                 th:checked="${tweetDetailsDto.isDisable} eq 0" /> 通过
              <input type="radio" name="isDisable" value="1"
                     th:checked="${tweetDetailsDto.isDisable} eq 1" /> 违规
            </td>
        </tr>

        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" >保存</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
		$('#backid').click(function(){

        });

    });
</script>
